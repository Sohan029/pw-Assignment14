<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update-Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <h1>Update Profile Picture</h1>
        <input type="file" name="" id="selected-pic" onchange="display()">
        <h3>Your Profile Picture</h3>
        <img id="preview" alt="No Profile Picture">
    </div>
    <script>
        let selectedpic = document.getElementById('selected-pic')
        let preview = document.getElementById('preview')

        function display(){
            const api = new FileReader()
            api.readAsDataURL(selectedpic.files[0])

            api.onload = function (){
                preview.src = api.result
            }
        }

    </script>
</body>
</html>
